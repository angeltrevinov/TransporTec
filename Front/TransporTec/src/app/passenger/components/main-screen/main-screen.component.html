<GridLayout>

    <!-- Map --->
    <ns-map
            visibility="{{ rutaUserRuta.arrParadas ? 'visible' : 'collapsed' }}"
    row="0"
    [arrParadas]="rutaUserRuta.arrParadas"
    ></ns-map>

    <!-- user Info -->
    <ns-passenger-info
            [hiddden]="!boolShowInfo"
            (onMessageLogOut)="onLogOut($event)"
            [User]="userService.User"
    ></ns-passenger-info>


    <!-- User Image -->
    <Image
            src="https://66.media.tumblr.com/7b1790aa4b0e76318f62da5d4a0dd69f/tumblr_pf7xynYOGR1t2c4f8o2_250.png"
            borderRadius="100"
            width="60"
            height="60"
            row="0"
            horizontalAlignment="left"
            verticalAlignment="top"
            marginTop="10"
            marginLeft="10"
            (tap)="onImageClick()"
    ></Image>


</GridLayout>
